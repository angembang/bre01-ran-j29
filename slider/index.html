<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Plugin JQuery Bx slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body>
    
    <header>
        <h1>Plugin JQuery Bx slider</h1>

    <main>    
      
       <section class="slider">
            <figure class="slide">
                <img src="images/hollywood1.jpg" alt="hollywood1" class="img-slider active">
                <figcaption>Hollywood1</figcaption>
            </figure>
            <figure class="slide">
                <img src="images/hollywood2.jpg" alt="hollywood2" class="img-slider">
                <figcaption>Hollywood2</figcaption>
            </figure>
            <figure class="slide">
                <img src="images/hollywood3.jpg" alt="hollywood3" class="img-slider">
                <figcaption>Hollywood3</figcaption>
            </figure>
            <figure class="slide">
                <img src="images/hollywood4.jpg" alt="hollywood4" class="img-slider">
                <figcaption>Hollywood4</figcaption>
            </figure>
            <div class="bouton">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </main>
    
    <footer>
            <img src = "logo-3wa.png" alt = "logo 3wa">
            <p>Ce matériel pédagogique est la propriété de la <a href="#">3W Academy</a>. Cet exercice a été réalisé par Stephane Pereck.</p>

    <script src="main.js"></script>
